<form>

  <div class="form-group" style="margin-top: 60px;">
    <label for="selectservice">Service</label>
    <select  class="form-control" id="selectservice"  [(ngModel)]="offre.typeService" name="typeService" (change)="this.getselectedtypeservice($event)">
      <option *ngFor="let ts of typeServices"  [ngValue]="ts.id">{{ts.libelle}}</option>

    </select>
  </div>
  <div class="form-group">
    <label for="selectville">Ville</label>
    <select #selectedville class="form-control" id="selectville"  [(ngModel)]="offre.ville" name="ville" (change)="this.filterSubById($event)">
      <option *ngFor="let v of this.villes" [ngValue]="v.id">{{v.nom}}</option>

    </select>
  </div>
  <div class="form-group">
    <label for="selectquartier">Quartier</label>
    <select  class="form-control" id="selectquartier"  [(ngModel)]="offre.quartier" name="quartier" (change)="this.getselectedquartier($event)">
      <option *ngFor="let q of quartiers" [ngValue]="q.id">{{q.nom}}</option>

    </select>
  </div>

    <div class="form-group">
      <label for="exampleFormControlInput">Nombre de participants maximum</label>
      <input type="number" class="form-control" id="maxnumber" placeholder="" [(ngModel)]="offre.max_accepte" name="max_accepte">
    </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  [(ngModel)]="offre.desction" name="desction"></textarea>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="offre.dateOffre" name="date" (input)="parseDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-dialog-close="true" class="my-3 btn btn-block btn-publier"  (click)="save()">Publier</button>

</form>
