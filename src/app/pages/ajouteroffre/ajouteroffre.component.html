<form class="">
  <div class="form-row justify-content-center">
    <h1 class="h1" style="color: #400799;">{{data.titre}}</h1>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Ville</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Quartier</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Service</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row justify-content-enter">
    <input [matDatepicker]="basicDatepicker" style="width: 50%;">
    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>
  </div>
  <button mat-dialog-close="true" class="my-3 btn btn-block btn-publier">Publier</button>
</form>
