
<div class="parent my-5 align-content-end">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-1"></div>
      <div class="col-md-5 aside " >
        <h4 class=" mt-5" >Solidarite Covide-19</h4>
        <p class=" my-1" >tous nous avons besoin du soutien,
          si c'est pas aujourd'hui peut etre un  autre jour
        </p>
        <p >Éduquons-nous à la tolérance, à la solidarité.</p>
        <div class="row mx-auto my-3 justify-content-center ">
          <a href=""><i class="fa fa-facebook mx-3 my-2 fa-2x icon face"></i></a>
          <a href=""><i class="fa fa-instagram mx-3 my-2 fa-2x icon"></i></a>
          <a href=""><i class="fa fa-twitter mx-3 my-2 fa-2x icon"></i></a>
        </div>
      </div>
      <form class="col-md-5 back-inscription">
        <div class="row">
          <i class="fa fa-user-circle fa-3x mx-auto my-3"></i>
        </div>
        <div class="row">
          <h5 class="mx-auto mb-2 inscription-text">CONNEXION</h5>
        </div>
        <div class="form-row mx-auto">
          <label for="loginname">Login</label>
          <input type="text" class="form-control input1" id="loginname" placeholder="Entrer votre login" required [(ngModel)]="loginname"
                 name="loginname"  required>
        </div>
        <div class="form-row mx-auto position-relative">
          <label for="password">Mot de pass</label>
          <input type="password" class="form-control input1" id="password" placeholder="Entrer votre mot de passe" required [(ngModel)]="password"
                 name="Taper password" required>
        </div>
        <button class="btn  btn-block send my-3"  type="submit" (click)="login()">SE CONNECTER</button>
        <button class="btn  btn-block send my-1"  (click)="vers_inscription()">S'INSCRIRE</button>
        <a href="" class="mx-3 my-2"><p >Mot de pass oublier?</p></a>
      </form>
      <div class="col-md-"></div>
    </div>

  </div>
</div>
