<form class="" novalidate #offreForm="ngForm"  (ngSubmit)="save(offreForm.value)">
  <div class="form-row justify-content-center">
    <h1 class="h1" style="color: #400799;">{{data.titre}}</h1>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Ville</mat-label>
        <mat-select #ville (selectionChange)="changeville($event)">
          <mat-option   *ngFor="let ville of listVilles" [value]="ville.id"  name="ville">
            {{ville.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Quartier </mat-label>
        <mat-select #quartier (selectionChange)="changequartier($event)">
          <mat-option *ngFor="let quartier of listQuartier"  [value]="quartier.id"  >
            {{quartier.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field style="width: 100%;">
        <mat-label> Service</mat-label>
        <mat-select #service (selectionChange)="changeservice($event)">
          <mat-option *ngFor="let service of listService"  [value]="service.id" name="service" >
            {{service.libelle}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="Offre.desction"  name="desc" type="text" ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row justify-content-enter">
    <mat-form-field  style="width: 100%;">
      <mat-label>Max Profiteurs</mat-label>
      <input matInput type="number" placeholder="Ex. 4" [(ngModel)]="Offre.max_accepte" name="max_accepte">
    </mat-form-field>
  </div>
  <div class="form-row justify-content-enter">

    <input [matDatepicker]="basicDatepicker" style="width: 50%;" name="date" (dateChange)="changedate($event.target)">
    <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>
  </div>
  <div class="form-row justify-content-enter">
    <label style="color:red" *ngIf="!datevalid">date invalide</label>
  </div>
  <button mat-dialog-close="true" class="my-3 btn btn-block btn-publier" type="submit" >Save</button>
</form>
