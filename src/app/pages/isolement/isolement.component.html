

<div  id="headerMenu">

</div>


<div class="row">
  <div class="col-md-2" id="leftsidebar">
    <div class="insidleftbar">
      <div class="blocks" *ngFor="let c of this.listStatutsT2">
        <ng-container *ngIf="c.user.image!=null; then thenBlock else elseBlock"></ng-container>
        <ng-template #thenBlock><img src="../../../assets/user/{{c.user.image}}" class="commentimg"></ng-template>
        <ng-template #elseBlock><img src="../../../assets/user/user_def.png" class="commentimg"></ng-template>
        <img class="insidchoix"  src="assets/isolement-img/sad.png" class="etaticone">
        <h3><a class="a" (click)="verProfile(c.user.login)">{{c.user.login}}</a></h3>
      </div>
    </div>
  </div>




  <div class="col-md-7" id="center" >

    <div class="offercard">

      <div class="poster offerelement" >
        <a class="a" (click)="verProfile(this.me.login.toString())">
          <ng-container *ngIf="me.image!=null; then thenBlock3 else elseBlock3"></ng-container>
          <ng-template #thenBlock3><img src="../../../assets/user/{{this.me.image}}"></ng-template>
          <ng-template #elseBlock3><img src="../../../assets/user/user_def.png"></ng-template>
        </a>
        <span class="postername ">{{this.me.login}}</span>
      </div>

      <form >
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Que voulez vous dire?" [(ngModel)]="statutIsolement.contenu" name="statutIsolement"></textarea>
        </div>
      </form>
      <hr>

      <mat-radio-group class="offerelement">
        <mat-radio-button value="1" checked (change)="this.change()">
          <div class="choix">
            <img class="insidchoix" src="assets/isolement-img/share.png" >
            <span class="insidchoix" >Partage d'éxpérience</span>
          </div>
        </mat-radio-button>
        <mat-radio-button value="2" (change)="this.change()">
          <div class="choix">
            <img class="insidchoix"  src="assets/isolement-img/sad.png">
            <span class="insidchoix" >Rompre ton isolement</span>
          </div>
        </mat-radio-button>
      </mat-radio-group>

      <div class="offerelement" ><a class="myButton" (click)="createComponent()">Publier</a>
      </div>


    </div>

    <!-- repeted one -->
    <div class="offercard" *ngFor="let s of listStatuts">

      <div class="poster offerelement">
        <ng-container *ngIf="s.user.image!=null; then thenBlock else elseBlock"></ng-container>
        <ng-template #thenBlock><img src="../../../assets/user/{{s.user.image}}"></ng-template>
        <ng-template #elseBlock><img src="../../../assets/user/user_def.png"></ng-template>
        <span class="postername ">{{s.user.login}}</span>
      </div>
      <div class="offerelement ">
      <span>{{s.contenu}}</span>
      </div>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="offerelement">
        <span><a data-toggle="collapse" href="#collapse{{s.id}}" (click)="this.getComment(s.id)">  commentaires <img class="littleicone" src="../../../assets/isolement-img/q-mark.png">
         </a></span>
            </div>
            <hr>          </div>
          <div id="collapse{{s.id}}" class="panel-collapse collapse">
            <div class="panel-body">


              <div class="commentarea">
                <div class="comment" *ngFor="let c of this.listComments">
                  <img class="commentimg" src="../../../assets/user/user_def.png" style="margin-top: -12px;" >

                  <span>{{c.commentaire}}</span>

                </div>
                <div class="addcomment">
                  <div class="displayitems" >

                    <img class="commentimg" src="../../../assets/user/user_def.png" style=" margin-bottom: -15px;" >


                  </div>
                  <div class="displayitems">
                    <form>
                      <div class="form-group ">
                        <input class="form-control commentinput " type="text" placeholder="Ajouter un commentaire" name="commentaire" [(ngModel)]="this.CommentaireStatut.commentaire">

                      </div>
                    </form>
                  </div>
                  <div class="displayitems" ><a class="addcommentN" id="addcomment{{s.id}}" (click)="this.addComment(s.id)">Envoyer</a>
                  </div>

                </div>


              </div>



            </div>
          </div>
        </div>
      </div>







    </div>

    <!-- repeted one -->


    </div>










  <div class="col-md-3" id="rightsidebar">

    <div class="blocks "  >
      <h2 > Personnaliser votre recherche </h2>
    </div>
    <div class="blocks" >


      <div class="dropdown">
        <button class="dropbtn"><span class="icon"></span>Chercher une ?</button>
        <div class="dropdown-content">
          <a (click)="getByTypes(2)">Demande de communication</a>
          <a (click)="getByTypes(1)">Partage d'experience</a>
        </div>
      </div>


    </div>


  </div>
</div>
