

<div  id="headerMenu" style="margin-top: 100px;">
  <div class="row" id="menurow" style="margin: 0px ">

    <div class="col-md-2 smallcol"style="margin-left: 250px" >
      <div class="insidecard">
        <a href="#" class="" routerLink="enseignement">
          <div class="icone">
            <img src="../../assets/offres/2.png" class="menuicone">
          </div></a>
        <p>Accueil</p>

      </div>

    </div>

    <div class="col-md-2 smallcol" style="margin-left: 200px">
      <div class="insidecard">
        <a href="#" class="" routerLink="forum">
          <div class="icone">
            <img src="../../assets/offres/6.png" class="menuicone">
          </div></a>
        <p>FORUM</p>

      </div>

    </div>

  </div>
</div>


<div class="row">

  <div class="col-md-9" id="center">

    <div    class="offercard" >

      <div class="poster offerelement" >
        <img src="../../../assets/offres/user.jpg">
        <span class="postername ">merieme Borney</span>
      </div>

      <form>
        <div class="form-group">
          <textarea class="form-control" [(ngModel)]="statutForum.question"  name="statutForum " placeholder="Posez votre question ici ..." ></textarea>
        </div>

      <hr>

      <div class="offerelement ">
        <div class="choix">
          <img class="insidchoix" src="assets/isolement-img/share.png">
          <span class="insidchoix" >Posez votre question</span>
        </div>

      </div>

      <div class="offerelement" ><button   (click)="savesf()" name="save"  class="myButton">Publier</button>
      </div> </form>


    </div>
    <div    class="offercard" *ngFor="let sf of statutForumService.statutForums" name="statut" >

      <div class="poster offerelement" >
        <img src="../../../assets/offres/user.jpg">
        <span class="postername ">Manal charaf</span>
      </div>
      <div class="offerelement ">
      <span>{{sf.question}}</span>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="offerelement ">
        <span><a data-toggle="collapse" href="#collapse{{sf.id}}"   (click)="this.filterSubByIdd(sf)" (click)="findCommentaireForumByStatutForumId(sf)" >  commentaires <img class="littleicone" src="../../../assets/isolement-img/bottom.png">
         </a></span>
            </div>
            <hr>          </div>
          <div id="collapse{{sf.id}}" class="panel-collapse collapse">
            <div class="panel-body">


              <div class="commentarea" id="{{sf.id}}">
                <div class="comment">
                  <img class="commentimg" src="../../../assets/offres/user.jpg" style="margin-top: -12px;" >

                  <span *ngFor="let cf of statutForum.commentaireForums" >{{cf.libelle}}</span>

                </div>

                <div class="addcomment">

                  <div class="displayitems">
                    <form>
                      <div class="form-group ">
                        <input class="form-control commentinput" name="comm" [(ngModel)]="commentaireForum.libelle"  type="text" placeholder="Ajouter une réponse" style="width: 600px">

                      </div>
                    </form>
                  </div>
                  <div class="displayitems " ><a  id="addcomment" (click)="savee()">Publier</a>
                  </div>

                </div>


              </div>



            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
